<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <main class="d-flex">
        <!-- !Sidebar -->
        <aside class="sidebar">
            <div class="offCanvas h-100 shadow py-md-5 px-md-3 position-relative">
                <div class="sideBarTitle text-center m-auto mb-5">
                    <h5 class="position-relative">Alyy</h5>
                </div>
                <div class="pages">
                    <ul class="d-flex flex-column p-0 align-items-start">
                        <li class="w-100">
                            <a class="w-100 btn text-start mb-2" href="dashboard.html">
                                <i class="fa-regular fa-chart-bar"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li class="w-100">
                            <a class="w-100 btn text-start mb-2" href="settings.html">
                                <i class="fa-solid fa-gear"></i>
                                <span>Settings</span>
                            </a>
                        </li>
                        <li class="w-100">
                            <a class="w-100 btn text-start mb-2" href="profile.html">
                                <i class="fa-regular fa-user"></i>
                                <span>Profile</span>
                            </a>
                        </li>
                        <li class="w-100">
                            <a class="w-100 btn text-start mb-2" href="projects.html">
                                <i class="fa-solid fa-diagram-project"></i>
                                <span>Projects</span>
                            </a>
                        </li>
                        <li class="w-100">
                            <a class="w-100 btn text-start mb-2" href="courses.html">
                                <i class="fa-solid fa-graduation-cap"></i>
                                <span>Courses</span>
                            </a>
                        </li>
                        <li class="w-100">

                            <a class="w-100 btn text-start mb-2 activeLink" href="friends.html">
                                <i class="fa-regular fa-circle-user"></i>
                                <span>Friends</span>
                            </a>
                        </li>
                        <li class="w-100">
                            <a class="w-100 btn text-start mb-2" href="files.html">
                                <i class="fa-regular fa-file"></i>
                                <span>Files</span> </a>
                        </li>
                        <li class="w-100">
                            <a class="w-100 btn text-start mb-2" href="plans.html">
                                <i class="fa-regular fa-credit-card"></i>
                                <span>Plans</span>
                            </a>
                        </li>
                    </ul>
                </div>

            </div>
        </aside>
        <!-- !Page Inner-->
        <div class="w-100">
            <!-- ! Main NavBar -->
            <nav class="navbar bg-body-tertiary py-3">
                <div class="container-fluid d-flex justify-content-between align-items-center">
                    <form role="search">
                        <div class="input-group w-auto">
                            <span class="input-group-text pe-0" id="basic-addon1"><i
                                    class="fa-solid fa-magnifying-glass text-muted "></i></span>
                            <input class="search form-control me-2  pe-0 border-start-0" type="search"
                                placeholder="Type A Keyword" aria-label="Search">
                        </div>
                    </form>
                    <div class="navEnd me-2 d-flex gap-3 align-items-center">
                        <div class="notifaction position-relative">
                            <i class="fa-regular fa-bell"></i>
                            <span
                                class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                            </span>
                        </div>
                        <div class="avatar">
                            <img class="img-fluid" src="img/avatar.png" alt="">
                        </div>
                    </div>
                </div>
            </nav>
            <!-- !Page Content -->
            <div class="frPage pageContent p-4">
                <div class="pageTitle">
                    <h3 class="position-relative fs-2 fw-bold">Friends</h3>
                </div>
                <div class="row py-3">
                    <div class="native-5col col-md-6 col-lg-4 col-xl-3 gy-3">
                        <div class="cardInner h-100 bg-white rounded-3 shadow-sm p-3  overflow-hidden">
                            <div class="cardContent pb-2  border-bottom">
                                <div
                                    class="fileItem pt-4 position-relative d-flex flex-column justify-content-center align-items-center">
                                    <i
                                        class="fa fa-download position-absolute top-0 start-0 text-body-tertiary"></i>

                                    <figure class="friendImg">
                                        <img class="img-fluid rounded-circle" src="img/friends/friend-01.jpg" alt="">
                                    </figure>

                                    <h6>Ahmed Nasser</h6>
                                    <p class="m-0 text-body-tertiary  fw-bold">JavaScript Developer</p>
                                </div>
            
                            </div>
                            <div
                                class="cardFooter fw-bold text-body-tertiary d-flex justify-content-between pt-2">
                                <span>Joined 20/6/2020</span>
                                <div class="buttons d-flex align-items-center gap-2">
                                    <a href="" class="btn btn-primary py-1">Profile</a>
                                    <a href="" class="btn btn-red py-1">Remove</a>
                                </div>
                            </div>
                        </div>  

                    </div>


                </div>
            </div>
        </div>
    </main>
</body>

</html>
